name: Build and deploy

on:
  push:
    branches: [ master ]
  schedule:
    - cron: '22 22 * * 2'
  workflow_dispatch:

jobs:
  build-legacy-java:
    strategy:
      matrix:
        java: [ '8', '11', '17', '18', '19' ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull & build JDK pre-reqs
        run: |
          docker pull openjdk:${{matrix.java}}-slim
          docker build -t navikt/common:0.3 common

      - name: Build JDK images
        run: |
          docker build -t navikt/java:${{matrix.java}} --build-arg base_image=openjdk:${{matrix.java}}-slim java
          docker build -t navikt/java:${{matrix.java}}-appdynamics --build-arg base_image=openjdk:${{matrix.java}}-slim java/appdynamics

      - name: Push Java images
        run: docker push --all-tags navikt/java

  build-legacy-java8-and-wildfly:
    strategy:
      matrix:
        java: [ '8', '11', '13', '14', '15', '16', '17', '18' ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull & build JDK pre-reqs
        run: |
          docker pull openjdk:8
          docker build -t navikt/common:0.3 common

      - name: Build & push JDK8 non-slim
        run: |
          docker build -t navikt/java:8-fat java/8-fat
          docker push --alltags navikt/java

      - name: Build & Push wildfly image
        run: |
          docker build -t navikt/wildfly:17 wildfly-17
          docker push --alltags navikt/wildfly

  build-legacy-node-express:
    strategy:
      matrix:
        node-express: [ '9', '12', '14', '16' ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull node pre-reqs
        run: docker pull node:${{matrix.node}}-alpine

      - name: Build node-express images
        run: docker build -t navikt/node-express:${{matrix.node}} --build-arg node_version=${{matrix.node}} node-express

      - name: Push node-express images
        run: docker push --all-tags navikt/node-express

  build-legacy-python:
    strategy:
      matrix:
        python: [ '3.7', '3.8', '3.9', '3.10', '3.11' ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull python pre-reqs
        run: docker pull python:${{matrix.python}}-slim

      - name: Build python images
        run: docker build -t navikt/python:${{matrix.python}} --build-arg python_version=${{matrix.python}} python

      - name: Push python images
        run: docker push --all-tags navikt/python

  build-temurin:
    strategy:
      matrix:
        version: [ '8', '11', '17', '18', '19' ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: java
          platforms: linux/amd64,linux/arm64
          build-args: base_image=eclipse-temurin:${{matrix.version}}-jre
          pull: true
          push: ${{ github.ref_name == 'master' }}
          tags: ghcr.io/${{ github.repository }}/temurin:${{matrix.version}}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-temurin-appd:
    strategy:
      matrix:
        version: [ '8', '11', '17', '18', '19' ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Packages Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: java/appdynamics
          platforms: linux/amd64,linux/arm64
          build-args: base_image=eclipse-temurin:${{matrix.version}}-jre
          pull: true
          push: ${{ github.ref_name == 'master' }}
          tags: ghcr.io/${{ github.repository }}/temurin:${{matrix.version}}-appdynamics
          cache-from: type=gha
          cache-to: type=gha,mode=max